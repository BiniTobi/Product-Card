<!DOCTYPE html>
<html>
<head>
<style>
  body{
    background-color: black;
    color: white;
  }
.card {
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
  box-shadow:4px 5px 10px lightgreen;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: orange;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">Product Card</h2>

<div class="card">
  <img src="shoe.jpg" alt="shoes" style="width:100%">
  <h1>Green Nike</h1>
  <p class="price">$19.99</p>
  <p>Brand new green nike. Amazing quality most customers love to buy</p>
  <p><button>Add to Cart</button></p>
</div>

</body>
</html>
